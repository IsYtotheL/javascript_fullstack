<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script>
    // 遍历jQuery元素
    $.each(['abc','d','fss'],function(index,item) {
      console.log(item)
    })
    console.log($('div'))
    // 伪数组是对象
    // 对象的原型链中没有forEach
    // 对象的原型链是 Object.prototype
    // 这个each是jQuery提供的
    // 这个each在jQuery的原型链中
    $('div').each(function(index,item){
      console.log(item)
    })
    //jQuery 不是专门用来遍历Jquery元素的
    //1.方便的遍历jQuery元素
    //2.可以在不兼容forEach的低版本浏览器中使用jQuery的each方法
    ;[].slice.call($('div')).forEach(function(item) {
      console.log(item)
    })
  </script>
</body>
</html>
