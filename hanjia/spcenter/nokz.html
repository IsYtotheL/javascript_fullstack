<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
table {
  border:1px solid;
  margin:0 auto;
}
.container{
  text-align: center;
}
.contain{
  text-align: center;
}
/* margin:0;padding:0 */
.container ul{
  list-style: none;
  margin: 0;
  padding: 0;
  display: inline;
}
.container li{
  margin-right: 8px;
  display: inline;
}
.c{
  float: left;
  position: relative;
  left: 50%;
}
.c ul{
  list-style: none;
  margin: 0;
  padding: 0;
  position: relative;
  left: -50%;
}
.c li{
  
  display: inline;
  margin-right: 8px;

}
</style>
<body>
  <div>
    <table>
      <tbody>
        <tr>
          <td>
            <ul>
              <li>我是第一行文本</li>
              <li>我是第二行文本</li>
              <li>我是第三行文本</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <ul>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
    </ul>
  </div>
  <div class="contain">
      <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
      </ul>
    </div>
    <div class="c">
        <ul>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
      </div>
</body>
</html>
