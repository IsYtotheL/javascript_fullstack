<!-- 4. CSS 文本属性
CSS Text（文本）属性可定义文本的外观，比如文本的颜色、对齐文本、装饰文本、文本缩进、行间距等。 -->

<!-- 4.1 文本颜色
color 属性用于定义文本的颜色。
div { 
 color: red;
}

预定义的颜色值      red,green,blue
十六进制            #FF0000
RGB代码             rgb(255,0,0)或rgb(100%,0%,0%)
开发中最常用的是十六进制. -->

<!-- 4.2 对齐文本
text-align 属性用于设置元素内文本内容的水平对齐方式。
div { 
 text-align: center;
}

left    左对齐
right   右对齐
center  居中对齐 -->


<!-- 4.3 装饰文本
text-decoration 属性规定添加到文本的修饰。可以给文本添加下划线、删除线、上划线等。
div { 
 text-decoration：underline； }

 none           默认没有
 underline      下划线
 overline       上划线
 line-through   删除线

-->

<!-- 4.4 文本缩进
text-indent 属性用来指定文本的第一行的缩进，通常是将段落的首行缩进。
div { 
 text-indent: 10px;
}
通过设置该属性，所有元素的第一行都可以缩进一个给定的长度，甚至该长度可以是负值。
p { 
 text-indent: 2em;
}
em 是一个相对单位，就是当前元素（font-size) 1 个文字的大小, 如果当前元素没有设置大小，则会按照父元
素的 1 个文字大小。 -->

<!-- 4.5 行间距
line-height 属性用于设置行间的距离（行高）。可以控制文字行与行之间的距离.
p { 
 line-height: 26px;
} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS文本外观之文本缩进</title>
    <style>
         div {
           /* 下划线 */
           /* text-decoration: underline;   */
         /* 删除线 */
           text-decoration: line-through;
           /* 上划线 */
           text-decoration: overline;

       }
       a {
           /* 取消a默认的下划线 */
           text-decoration: none;
           color: #333;
       }
        p {
            font-size: 24px;
            /* 文本的第一行首行缩进 多少距离  */
            /* text-indent: 20px; */
            /* 如果此时写了2em 则是缩进当前元素 2个文字大小的距离  */
            text-indent: 2em;  
        }
    </style>
</head>
<body>
        <div>粉红色的回忆</div>
        <a href="#">粉红色的回忆</a>
        <p>打开北京、上海与广州的地铁地图，你会看见三张纵横交错的线路网络，这代表了中国最成熟的三套城市轨道交通系统。</p>

       <p> 可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤——对很多人而言，每次挤地铁的过程，都像是一场硬仗。更何况，还都是败仗居多。</p>
        
       <p> 那么，当越来越多的二线甚至三线城市迎接来了自己的地铁，中国哪里的地铁是最拥挤的呢？</p>
</body>
</html>
