<!-- 1.2 盒子模型（Box Model）组成
所谓盒子模型：就是把 HTML 页面中的布局元素看作是一个矩形的盒子，也就是一个盛装内容的容器。
CSS 盒子模型本质上是一个盒子，封装周围的 HTML 元素，它包括：边框、外边距、内边距、和实际内容 -->

<!-- 1.3 边框（border） border可以设置元素的边框。边框有三部分组成:边框宽度(粗细) 边框样式 边框颜色
语法：
border : border-width || border-style || border-color -->


<!-- 边框样式 border-style 可以设置如下值：
 none：没有边框即忽略所有边框的宽度（默认值）
 solid：边框为单实线(最为常用的) 
 dashed：边框为虚线 
 dotted：边框为点线 -->

<!-- 边框简写：
border: 1px solid red; 没有顺序 -->

<!-- 1.4 表格的细线边框
border-collapse 属性控制浏览器绘制表格边框的方式。它控制相邻单元格的边框。
语法：
border-collapse:collapse; 
 collapse 单词是合并的意思
 border-collapse: collapse; 表示相邻边框合并在一起 -->

<!-- 1.5 边框会影响盒子实际大小
边框会额外增加盒子的实际大小。因此我们有两种方案解决:
1. 测量盒子大小的时候,不量边框.
2. 如果测量的时候包含了边框,则需要 width/height 减去边框宽度 -->

<!-- 1.6 内边距（padding）
padding 属性用于设置内边距，即边框与内容之间的距离。 
padding-left
padding-right
padding-top
padding-bottom

当我们给盒子指定 padding 值之后，发生了 2 件事情：
1. 内容和边框有了距离，添加了内边距。
2. padding影响了盒子实际大小。
也就是说，如果盒子已经有了宽度和高度，此时再指定内边框，会撑大盒子。

如何盒子本身没有指定width/height属性, 则此时padding不会撑开盒子大小.-->

<!-- 1.7 外边距（margin）
margin 属性用于设置外边距，即控制盒子和盒子之间的距离。 -->

<!-- 1.7 外边距典型应用
外边距可以让块级盒子水平居中，但是必须满足两个条件：
① 盒子必须指定了宽度（width）。
② 盒子左右的外边距都设置为 auto 。 .header{ width:960px; margin:0 auto;}
常见的写法，以下三种都可以：
 margin-left: auto; margin-right: auto;
 margin: auto;
 margin: 0 auto;
注意：以上方法是让块级元素水平居中，行内元素或者行内块元素水平居中给其父元素添加 text-align:center 即可。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框的复合写法</title>
    <style>
     div {
            width: 300px;
            height: 200px;
            /* border-width: 5px;
            border-style: solid;
            border-color: pink; */
            /* 边框的复合写法 简写:  */
            /* border: 5px solid pink; */
            /* 上边框 */
            border-top: 5px solid pink;
            /* 下边框 */
            border-bottom: 10px dashed purple;
        }
           /* 我们需要一个200*200的盒子, 但是这个盒子有10像素的红色边框 */
           .aa {
            width: 180px;
            height: 180px;
            background-color: pink;
            border: 10px solid red;
        }
        .bb {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding-left: 20px;
            padding-top: 30px;

        }
    </style>
</head>
<body>
    <div></div>
    <div class="aa"></div>
    <div class="bb">
      盒子内容是content盒子内容是content盒子内容是content盒子内容是content
  </div>
</body>
</html>
