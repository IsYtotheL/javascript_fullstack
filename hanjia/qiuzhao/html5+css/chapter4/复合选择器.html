<!--  复合选择器可以更准确、更高效的选择目标元素（标签） 
 复合选择器是由两个或多个基础选择器，通过不同的方式组合而成的
 常用的复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器等等 
元素1 元素2 { 样式声明 }-->
<!-- 1.3 子选择器 (重要）
子元素选择器（子选择器）只能选择作为某元素的最近一级子元素。简单理解就是选亲儿子元素.
语法：
元素1 > 元素2 { 样式声明 } -->
<!-- 1.4 并集选择器 (重要）
并集选择器可以选择多组标签, 同时为他们定义相同的样式。通常用于集体声明. 并集选择器是各选择器通过英文逗号（,）连接而成，任何形式的选择器都可以作为并集选择器的一部分。
语法：
元素1,元素2 { 样式声明 } -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 我想要把ol里面的小li选出来改为pink */

        ol li {
            color: pink;
        }

        /* 中国 山东 济南 蓝翔 */
        ol li a {
            color: red;
        }

        .nav li a {
            color: yellow;
        }
        .naf>a {
            color: red;
        }
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <ol>
        变态写法
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">不会变化的</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
    </ul>
    <div class="naf">
      <a href="#">我是儿子</a>
      <p>
          <a href="#">我是孙子</a>
      </p>
      <div>熊大</div>
      <p>熊二</p>
      <span>光头强</span>
      <ul class="pig">
          <li>小猪佩奇</li>
          <li>猪爸爸</li>
          <li>猪妈妈</li>
      </ul>
  </div>
</body>

</html>
