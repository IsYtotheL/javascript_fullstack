    /* 设置动画 */
    .point-flicker:before,
    .point-flicker:after {
      content: '';
      width: 80px;
      height: 0.5px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -73px;
      margin-top: 20px;
      /* border-radius: 50%; */
      /* CSS3 animation 属性 网址 */
      /* https://www.w3school.com.cn/cssref/pr_animation.asp */
      animation: warn 1.5s ease-out 0s infinite;
    }
   
    /* @keyframes 规则用于创建动画。在 @keyframes 中规定某项 CSS 样式，就能创建由当前样式逐渐改为新样式的动画效果。 */
    @keyframes warn {
      0% {
        transform: scale(1.4);
        opacity: 1;
      }
   
      30% {
        opacity: 0.6;
      }
   
      100% {
        transform: scale(1.4);
        opacity: 0.3;
      }
    }
  </style>
