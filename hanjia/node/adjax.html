  // 单线程 一个进程只产生一个线程
  var a = 1, b = 2, c = a + b;//
  const xhr = new XMLHttpRequest(); // js 主动向服务器端放松请求
  返回数据
  xhr.open('GET','http:localhost:1234');
  xhr.send();
  xhr.onload = (e) => { // 事件监听 event 事件机制 event loop
    console.log(e.target.response);
  }
  // 主要渲染
